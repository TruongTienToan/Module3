<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: brown;
        }

        p, h1 {
            color: red;
        }

        /*
        -- nhóm các thuộc tính dùng ,
        -- div p lấy tất cả các thuộc tính p trong div
        -- div > p lấy thuộc tính p là con trực tiếp của div 
        -- div + p lấy thẻ p ngang cấp với thẻ div gần nhất
        -- div ~ p lấy tất cả thẻ p ngang cấp với thẻ div gần nhất
        */
    </style>
</head>
<body>
    <section>
        <h1>TEST1</h1>
        <div>
            <p>Test2</p>
            <p>Test3</p>
            <ul>
                <li>AC</li>
                <li>DEF</li>
            </ul>
        </div>
        <p>TEST4</p>
        <p>TEST5</p>
    </section>
</body>
</html>
