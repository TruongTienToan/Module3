<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.t {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-content: center;
            align-content: first baseline;
        }

        div.t > div {
            width: 24%;
            height: 120px;
            border: 2px dashed darkblue;
        }
    </style>
</head>
<body>
    <div class="t">
        <div class="class-item">ABC</div>
        <div class="class-item">DEF</div>
        <div class="class-item">G</div>
        <div class="class-item">H</div>
        <div class="class-item">I</div>
    </div>
</body>
</html>
